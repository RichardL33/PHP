<div class="form-container">
	<form id="contact_form" action="contact_me.php" method="post" name="contact_me">

		<h4>*Full Name</h4>
		<input type="text" class="form-field" name="fullname" id="fullname" required="required" placeholder="(First name, Last name)" />

		<h4>Company</h4>
		<input type="text" class="form-field" name="company"  placeholder="(Company)" />

		<h4>Phone</h4>
		<input type="text" class="form-field" name="phone" placeholder="(000) 000-0000" />

		<h4>*Email</h4>
		<input type="text" class="form-field" name="email" required="required" placeholder="name@email.com" />
		
		<textarea id="text-field" class="form-field" name="message" placeholder="(Type here)"></textarea>
		<p class="requirement">* = required</p>

		<div class="form-btns">
			<button id="submit-btn" type="submit" value="SEND" />SEND</button>
			<button id="reset-btn" type="reset">CLEAR</button>
		</div>
	</form>
</div>
